<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  margin: 0px;
  overflow: hidden;
}

.borders {
  fill: #000;
  stroke-opacity: 1;
}

.land {
  fill: #999;
  stroke-opacity: 1;
}

.graticule {
  fill: none;
  stroke: black;
  stroke-width:.5;
  opacity:.2;
}

.labels {
    font: 8px sans-serif;
    fill: black;
    opacity: .5;
}

.noclicks { pointer-events:none; }

.point {  opacity:.6; }

.arcs {
  opacity:.1;
  stroke: gray;
  stroke-width: 3;
}
.flyers {
  stroke-width:1;
  opacity: .6;
  stroke: blue;
}
.arc, .flyer {
  stroke-linejoin: round;
  fill:none;
}
  .arc { }
  .flyer { }
  .flyer:hover { }

.labels {
    font: 10px sans-serif;
    fill: black;
    opacity: .9;
}

div.tooltip {
    position: absolute;
    text-align: center;
    display: inline-block;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

#zoomInButton {
    top: 7px;
    left: 5px;
    position: absolute;
}

#zoomOutButton {
    top: 40px;
    left: 5px;
    position: absolute;
}

</style>

<body>

  <div id="option">
      <input id="zoomInButton"
             name="zoomInButton"
             type="button"
             value="Zoom In"
             onclick="zoomIn()" />
  </div>

  <div id="option">
      <input class="zoomOutButton"
             id="zoomOutButton"
             type="button"
             value="Zoom Out"
             onclick="zoomOut()" />
  </div>
