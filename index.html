<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<style>
html,body{
  padding: 0px;
  margin: 0px;
  overflow: hidden;
  width:100%;
  height:100%;
}
body {
  position: relative
}

.borders {
  fill: #000;
  stroke-opacity: 1;
}

.land {
  fill: #999;
  stroke-opacity: 1;
}

.graticule {
  fill: none;
  stroke: black;
  stroke-width:.5;
  opacity:.2;
}

.labels {
    font: 8px sans-serif;
    fill: black;
    opacity: .5;
}

.noclicks { pointer-events:none; }

.point {  opacity:.6; }

.arcs {
  opacity:.1;
  stroke: gray;
  stroke-width: 3;
}
.flyers {
  stroke-width:1;
  opacity: .6;
  stroke: blue;
}
.arc, .flyer {
  stroke-linejoin: round;
  fill:none;
}
.flyer{
  stroke:#E91E63;
  stroke-width: 2px;
}
  .arc { }
  .flyer { }
  .flyer:hover { }

.labels {
    font: 10px sans-serif;
    fill: black;
    opacity: .9;
}

div.tooltip {
    position: absolute;
    text-align: center;
    min-width: 60px;
    display: inline-block;
    padding: 2px;
    font: 12px sans-serif;
    background: lightsteelblue;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
}

#filter {
  position: absolute;
}

#clearFilter {
  background-color: #ffd1d1;
}

#clearFilter:hover, #clearFilter:focus {
  background-color: #ffbcbc;
}

.checkmark {
  float: right;
}

.dropbtn {
  background-color: #4CAF50;
  color: white;
  width: 160px;
  padding-top: 12px;
  padding-bottom: 12px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  text-align: left;
  padding-left: 16px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #3e8e41;
}

.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  border-style: solid;
  font: 16px sans-serif;
  cursor: pointer;
  background-color: #f9f9f9;
  -moz-user-select:none;
}

.dropdown-content a:hover, .dropdown-content a:focus {
  background-color: #eaeaea;
}

.dropdown-select {
  border-width: 1px 0px 0px 0px;
}


.show {
  display:block;
}
</style>
</head>
<body>
  </body>

<div id="filter">
  <button id="filterButton" onclick="(function(){$('#dropdown').toggle();})();" class="dropbtn">Filter <i class="fa fa-caret-down"></i></button>
  <div id="dropdown" class="dropdown-content">
    <a id="filterTrunk" class="dropdown-select" onclick="selectFilter('Trunk')">Trunk</a>
    <a id="filterStaging" class="dropdown-select" onclick="selectFilter('Staging')">Staging</a>
    <a id="filterNursery" class="dropdown-select" onclick="selectFilter('Nursery')">Nursery</a>
    <a id="filterIncubator" class="dropdown-select" onclick="selectFilter('Incubator')">Incubator</a>
    <a id="clearFilter" class="dropdown-select clearFilter" onclick="selectFilter('clearFilter')">Clear Filter</a>
  </div>
</div>

  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/queue.v1.min.js"></script>
  <script src="http://d3js.org/topojson.v0.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="pairviewer.js"></script>
</html>
