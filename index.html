}

  fill: #999;

}

  stroke: black;
  stroke-width:.5;
  opacity:.2;
}

.labels {
    font: 8px sans-serif;

    opacity: .5;

    display:none;
}

}

  stroke: blue;
}
.arc, .flyer {
  stroke-linejoin: round;
  fill:none;
}

    font: 8px sans-serif;
    fill: black;
